<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="input-box">
            <div class="express-area">
                <span class="placeholder">What's on your mind?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i>
                <span>Public</span>
            </div>
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><i class="uil uil-capture"></i></li>
                <li><i class="far fa-file-image"></i></li>
                <li><i class="fas fa-map-marker-alt"></i></li>
                <li><i class="far fa-grin"></i></li>
                <li><i class="far fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter">1000</span>
                <button id="button">Express</button>
            </div>
            <!--Added by Robert-->

        </div>
        <div class="express-data">
            <p id="express"></p>
        </div>
        <script src="app.js"></script>
</body>

</html>
