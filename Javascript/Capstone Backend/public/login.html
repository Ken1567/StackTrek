<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-wrapper">
        <div class="left_side">
            <img
            src="https://cdn.freelogodesign.org/files/623e8dd867994dc9b867baf86d7a19ca/thumb/logo_200x200.png?v=637946704740000000">
        </div>
        <div class="right_side">
            <h2>Account Login</h2>
            <form>
                <div class="form-row">
                    <input type="text" id="username" required>
                    <span>Username or Email</span>
                </div>
                <div class="form-row">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
                <div class="form-row"></div>
                <div class="form-row">
                    <button id="login">Login</button>
                </div>
                <div class="form-row">
                    <button id="signup"><a href="/signup">Sign Up</a></button>
                </div>
            </form>
            <div class="socials-wrapper">
                <h2>Login with your Social Account</h2>
                <ul>
                    <li><a href="https://www.facebook.com" class="facebook"><i class="fab fa-facebook-square"></i></a>
                    </li>
                    <li><a href="https://twitter.com/?lang=en" class="twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/?hl=en" class="instagram"><i
                        class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.youtube.com/" class="youtube"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    <script src="login.js"></script>
</body>

</html>
